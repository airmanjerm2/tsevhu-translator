
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tsevhu Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      color: #333;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    select, textarea, button {
      width: 100%;
      margin-top: 1rem;
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    #output {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #eef2f6;
      border-radius: 6px;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <h1>Tsevhu â†” English Translator</h1>
  <label for="direction">Direction:</label>
  <select id="direction">
    <option value="en-to-tsevhu">English to Tsevhu</option>
    <option value="tsevhu-to-en">Tsevhu to English</option>
  </select>

  <label for="input">Text to Translate:</label>
  <textarea id="input" placeholder="Enter your text here..."></textarea>

  <button onclick="translate()">Translate</button>

  <h2>Translation:</h2>
  <div id="output"></div>

  <script>
    const dictionary = {
      "water": "neshi",
      "tree": "zelu",
      "sky": "uvan",
      "fish": "tsevhu",
      "light": "kara",
      "hello": "vashi",
      "goodbye": "dora",
      "love": "khiwa",
      "sun": "lura",
      "moon": "savi",
      "star": "nutha",
      "earth": "meki"
    };

    function translate() {
      const direction = document.getElementById("direction").value;
      const inputText = document.getElementById("input").value.toLowerCase();
      const words = inputText.split(/\s+/);
      let result = [];

      if (direction === "en-to-tsevhu") {
        result = words.map(word => dictionary[word] || `[${word}]`);
      } else {
        const reverseDict = Object.fromEntries(Object.entries(dictionary).map(([k, v]) => [v, k]));
        result = words.map(word => reverseDict[word] || `[${word}]`);
      }

      document.getElementById("output").innerText = result.join(" ");
    }
  </script>
</body>
</html>
